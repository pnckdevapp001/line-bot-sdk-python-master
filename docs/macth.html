<style>
    [style*="--aspect-ratio"]> :first-child {
        width: 100%;
    }
    [style*="--aspect-ratio"]>img {
        height: auto;
    }
    @supports (--custom:property) {
        [style*="--aspect-ratio"] {
            position: relative;
        }
        [style*="--aspect-ratio"]::before {
            content: "";
            display: block;
            padding-bottom: calc(100% / (var(--aspect-ratio)));
        }
        [style*="--aspect-ratio"]> :first-child {
            position: absolute;
            top: -100;
            left: 0;
            height: 1000px;
        }
    }
    #outerdiv {
        width: 100%;
        height: 1000px;
        
        overflow: hidden;
        position: relative;
    }
    #inneriframe {
        position: absolute;
        top: -150px;
        left: 0px;
        right: 0px;
        width: 100%;
        height: 1000px;
        border-radius: 15px;
    }
    
</style>
<div id='outerdiv'>
<div style="--aspect-ratio: 16/0;">
    <iframe sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
        src="https://www.fotmob.com/?filter=&show=all" id='inneriframe' frameborder="0"
        gesture="media" allow="encrypted-media" allowfullscreen>
    </iframe>
</div>
</div>
